<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="author" content="Lincoln Gondin">
	<meta name="description" content="CSS Pixel Art Generator">
	<meta name="keywords" content="CSS, pixel, art, generator">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>CSS Pixel Art Generator</title>
	<link rel="stylesheet" type="text/css" href="index.css">
</head>
<body>
	<header class="header">
		<h1>CSS Pixel Art Generator</h1>
	</header>
	<main class="content">
		<div class="draw_area">
			<div class="controls">
				<input class="control" maxlength="6" id="color_input" type="text" name="">
				<input class="control" id="name_input" value="image" type="text" name="">
				<div id="selectedcolor-viewer" class="control color_show"></div>
			</div>
			<canvas id="draw_board" class="draw_board"></canvas>
		</div>
		<div class="viewer_area">
			<div class="box css_box">
				<pre id="css-text" class="css_text"></pre>
			</div>
			<div class="box">
				<pre id="html-text" class="html_text"></pre>
			</div>
		</div>
	</main>
	<footer class="footer">
		<p>Created by <a target="_blank" href="https://github.com/lincolngondin">Lincoln Gondin</a></p>
	</footer>
	<script type="text/javascript" src="index.js"></script>
</body>
</html>
