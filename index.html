<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="author" content="Lincoln Gondin">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>CSS Pixel Art Generator</title>
	<link rel="stylesheet" type="text/css" href="index.css">
</head>
<body>
	<header class="header">
		<h1>CSS Pixel Art Generator</h1>
	</header>
	<main class="content">
		<div class="draw_area">
			<div class="controls">
				<input id="color_hex" type="text" name="">
				<input id="image_name" type="text" name="">
				<div class="color_show"></div>
			</div>
			<canvas id="draw_board" class="draw_board"></canvas>
		</div>
		<div class="viewer_area">
			<div class="box css_box">
				<pre class="css_text"></pre>
			</div>
			<div class="box">
				<p class="html_text"></p>
			</div>
		</div>
	</main>
	<footer class="footer">
		<p>Created by <a target="_blank" href="https://github.com/lincolngondin">Lincoln Gondin</a></p>
	</footer>
	<script type="text/javascript" src="index.js"></script>
</body>
</html>
